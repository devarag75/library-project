<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      background-color: #34495e;
      color: white;
      padding: 15px 20px;
      margin: 6px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 40px;
      flex-grow: 1;
    }

    header {
      background-color: #2980b9;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .profile-card {
      background-color: white;
      margin-top: 30px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-card label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .profile-card input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .profile-card button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .profile-card button:hover {
      background-color: #1abc9c;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        position: relative;
      }

      .sidebar h2 {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üìò LIBRIKO</h2>
    <a href="home.html">üè° Home</a>
    <a href="search.html">üîç Search Resources</a>
    <a href="resources.html">üìö All Resources</a>
    <a href="borrow.html">üì® Borrow Request</a>
    <a href="readers.html">üë• Library Readers</a>
    <a href="profile.html">üôç‚Äç‚ôÇÔ∏è Profile</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>üôç‚Äç‚ôÇÔ∏è User Profile</h1>
      <p>View and update your profile information</p>
    </header>

    <div class="profile-card">
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="e.g. Username">

        <label for="email">Email Address:</label>
        <input type="text" id="email" placeholder="e.g.  Username@example.com">

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" placeholder="e.g. +91 XXXXXXXXXX">

        <label for="userId">User ID:</label>
        <input type="text" id="userId" value="USER123" disabled>

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>

</body>
</html>
