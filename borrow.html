<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borrow Request</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      background-color: #34495e;
      color: white;
      padding: 15px 20px;
      margin: 6px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 40px;
      flex-grow: 1;
    }

    header {
      background-color: #2980b9;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    form {
      margin-top: 30px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1abc9c;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        position: relative;
      }

      .sidebar h2 {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üìò Library</h2>
    <a href="search.html">üîç Search Resources</a>
    <a href="resources.html">üìö All Resources</a>
    <a href="borrow.html">üì® Borrow Request</a>
    <a href="readers.html">üë• Library Readers</a>
    <a href="profile.html">üôç‚Äç‚ôÇÔ∏è Profile</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>üì® Borrow Request</h1>
      <p>Submit a request to borrow a book or resource</p>
    </header>

    <form>
      <label for="userId">Your Name or ID:</label>
      <input type="text" id="userId" placeholder="e.g. Username">

      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" placeholder="e.g. Data Structures in C++">

      <label for="bookId">Book ID (optional):</label>
      <input type="text" id="bookId" placeholder="e.g. BK101">

      <label for="borrowDate">Borrow Date:</label>
      <input type="date" id="borrowDate">

      <label for="returnDate">Return Date:</label>
      <input type="date" id="returnDate">

      <label for="remarks">Remarks (optional):</label>
      <textarea id="remarks" rows="4" placeholder="Any additional info..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

</body>
</html>
